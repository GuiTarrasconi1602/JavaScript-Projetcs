<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="corpo">

  <section class="container">
    <h1 class="titulo">Digite um número: </h1>
    <h3 class="Subtitulo">
        • Caso seja divisível por 3 > Fizz <br>
        • Caso seja divisível por 5 > Buzz <br>
        • Caso seja divisível por 3 e 5 > FizzBuzz <br>
        • Caso não seja divisível por 3 e 5 > O próprio número <br>
    </h3>
    <form action="/" id="formulario" method="POST">
      <label class="texto" for="num"></label>
      <input class="campo" type="text" id="num" name="num"> <br> <br><br>
      <button class="botao" type="submit">Enviar</button>
      <button class="botao" type="reset">Limpar</button>
    </form>

    <br><div class="resultado" id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
